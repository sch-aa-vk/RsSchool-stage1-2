<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.icons8.com/color/512/toucan.png" type="image/png">
  <title>songbird</title>
</head>
<body class="body">
  <header class="header">
    <nav class="navigation">
      <ul class="navigation__ul">
        <li class="navigation__li"><a href="./index.html" class="navigation__a">start</a></li>
        <li class="navigation__li"><a href="./game.html" class="navigation__a">game</a></li>
        <li class="navigation__li"><a href="./results.html" class="navigation__a">results</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="wrapper">
      <section class="frame">
        <section class="frame__questions">
          <ul class="navigation__ul">
            <li class="navigation__li li_toolbar active" data-question="0">разминка</li>
            <li class="navigation__li li_toolbar" data-question="1">воробьиные</li>
            <li class="navigation__li li_toolbar" data-question="2">лесные</li>
            <li class="navigation__li li_toolbar" data-question="3">певчие</li>
            <li class="navigation__li li_toolbar" data-question="4">хищные</li>
            <li class="navigation__li li_toolbar" data-question="5">морские</li>
          </ul>
          <p class="li_toolbar">Score: <span class="p_score">0</span></p>
        </section>
        <section class="frame__question">
          <div class="frame__img">
            <img class="img_nav" src="https://img.icons8.com/color/512/toucan.png" alt="bird">
          </div>
          <h2 class="frame__h2 h2_nav">Угадай птицу</h2>
          <audio src="" class="frame__audio" loop></audio>
          <div class="controls">
            <div class="play"><img src="https://img.icons8.com/office/512/play-button-circled.png" alt="play btn"></div>
            <div class="pause"><img src="https://img.icons8.com/office/512/circled-pause.png" alt="pause btn"></div>
            <span class="current-time">00:00</span>
            <input type="range" class="audio-track" max="100" value="0">
            <span class="duration">00:00</span>
            <input type="range" class="volume-track" max="100" value="0">
          </div>
          <button class="frame__button">Next Level</button>
        </section>
        <section class="frame__answers">
          <form action="" class="frame__form">
            <label class="frame__form-label"></label>
            <label class="frame__form-label"></label>
            <label class="frame__form-label"></label>
            <label class="frame__form-label"></label>
            <label class="frame__form-label"></label>
            <label class="frame__form-label"></label>
          </form>
        </section>
        <section class="frame__description">
          <div class="frame__description wrapper_description">
            <div class="frame__img img_description">
              <img class="frame__img img_bird" src="https://img.icons8.com/color/512/toucan.png" alt="black bird">
            </div>
            <div class="frame__title">
              <h2 class="frame__h2 h2_description">****</h2>
              <p class="frame__p p_species">****</p>
            </div>
          </div>
          <audio class="frame__audio audio_description" src="" loop></audio>
          <p class="frame__p p_description">****</p>
        </section>
      </section>
    </div>
  </main>
  <footer class="footer">
    <nav class="navigation">
      <ul class="navigation__ul">
        <li class="navigation__li"><a href="./index.html" class="navigation__a">start</a></li>
        <li class="navigation__li"><a href="./game.html" class="navigation__a">game</a></li>
        <li class="navigation__li"><a href="./results.html" class="navigation__a">results</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
